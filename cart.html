<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">ðŸ›’ Your Cart</h1>
    <div id="cartItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="mt-8 text-right">
      <p class="text-xl font-semibold">Total: â‚¹<span id="totalPrice">0</span></p>
      <a href="payment.html">
        <button class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg">Proceed to Payment</button>
      </a>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p class='text-lg'>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        total += item.price;
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md p-4";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="w-full h-40 object-cover mb-4 rounded" />
          <h3 class="text-lg font-semibold">${item.name}</h3>
          <p class="text-gray-600">â‚¹${item.price}</p>
          <button class="mt-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(card);
      });
      totalPriceEl.innerText = total;
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  </script>
</body>
</html>
