<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-pink-600 text-white py-5 text-center shadow-md">
        <h1 class="text-3xl font-bold">üç® Desserts</h1>
        <a href="cart.html"
      class="absolute top-5 right-5 bg-white text-orange-600 px-4 py-2 rounded-full shadow hover:bg-orange-100 transition">
      üõí View Cart
    </a>

        <!-- Search Bar -->
        <div class="max-w-4xl mx-auto mt-6 px-4">
            <input type="text" id="searchInput" placeholder="Search for desserts..."
                class="w-full p-3 border border-gray-300 rounded shadow focus:outline-none focus:ring-2 focus:ring-pink-500 text-gray-800 placeholder-gray-500"
                onkeyup="filterCards()" />
        </div>
    </header>

    <!-- Dessert Cards -->
    <section class="py-10 px-6">
        <div id="foodCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

          <!-- Dessert Cards add    <div class="card bg-white rounded-2xl shadow-xl overflow-hidden hover:scale-105 transition duration-500">
                <img src="kaju-katli.jpg" class="w-full h-48 object-cover" />
                <div class="p-4">
                    <h3 class="text-xl font-bold text-pink-600">Kaju Katli</h3>
                    <p class="text-sm text-gray-600 mb-2">Delicious cashew sweet with silver leaf topping.</p>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold">‚Çπ60</span>
                        <button
                            onclick="addToCart('Kaju Katli', 60, 'kaju-katli.jpg', 'Delicious cashew sweet with silver leaf topping')"
                            class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 transition">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>  Dessert Cards -->

            <!-- Dessert Items -->
            <script>
                const desserts = [
                    { name: "Gulab Jamun", price: 40, image: "Gulab Jamun.jpg", desc: "Soft syrupy balls of sweet khoya goodness." },
                    { name: "Ice Cream", price: 50, image: "ice cream.jpg", desc: "Cold, creamy dessert available in many flavors." },
                    { name: "Gajar Halwa", price: 45, image: "gajar halwa.jpg", desc: "Traditional Indian carrot dessert cooked with milk and sugar." },
                    { name: "Rasgulla", price: 40, image: "rasgulla.jpg", desc: "Soft & spongy cheese balls in light sugar syrup." },
                    { name: "Rasmalai", price: 50, image: "rasmalai.jpg", desc: "Soft paneer discs soaked in flavored saffron milk." },
                    { name: "Kheer", price: 35, image: "kheer.jpg", desc: "Creamy rice pudding with cardamom and dry fruits." },
                    { name: "Malai Kulfi", price: 30, image: "kulfi.jpg", desc: "Frozen dairy dessert flavored with cardamom & nuts." },
                    { name: "Moong Dal Halwa", price: 55, image: "moong-halwa.jpg", desc: "Rich lentil dessert cooked with ghee and dry fruits." },
                    { name: "Chocolate Brownie", price: 60, image: "brownie.jpg", desc: "Fudgy chocolate brownie served warm." },
                    { name: "Falooda", price: 70, image: "falooda.jpg", desc: "Layered dessert with rose syrup, sabja seeds & ice cream." },
                    { name: "Jalebi", price: 35, image: "jalebi.jpg", desc: "Crispy golden coils soaked in sugar syrup." },
                    { name: "Basundi", price: 45, image: "basundi.jpg", desc: "Thickened milk flavored with cardamom and saffron." }
                ];

                window.addEventListener("DOMContentLoaded", () => {
                    const container = document.getElementById("foodCards");
                    desserts.forEach(dessert => {
                        const card = document.createElement("div");
                        card.className = "card bg-white rounded-2xl shadow-xl overflow-hidden hover:scale-105 transition duration-500";
                        card.innerHTML = `
              <img src="${dessert.image}" class="w-full h-48 object-cover" />
              <div class="p-4">
                <h3 class="text-xl font-bold text-pink-600">${dessert.name}</h3>
                <p class="text-sm text-gray-600 mb-2">${dessert.desc}</p>
                <div class="flex justify-between items-center">
                  <span class="text-lg font-semibold">‚Çπ${dessert.price}</span>
                  <button onclick="addToCart('${dessert.name}', ${dessert.price})"
                    class="bg-pink-600 text-white px-3 py-1 rounded hover:bg-pink-700 transition">
                    Add to Cart
                  </button>
                </div>
              </div>
            `;
                        container.appendChild(card);
                    });
                });
            </script>

        </div>
    </section>

    <!-- JS Functions -->
    <script>
        function filterCards() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.querySelectorAll("#foodCards .card");

            cards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                card.style.display = title.includes(input) ? "block" : "none";
            });
        }

        function addToCart(item, price) {
            alert(`${item} added to cart for ‚Çπ${price}`);
            // You can also store this in localStorage for cart persistence
        }
        function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.name === name);
      if (index > -1) {
        cart[index].qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
    </script>

</body>

</html>
