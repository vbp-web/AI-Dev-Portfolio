<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MyShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">ðŸ›’ MyShop</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="all-products.html">All Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="form-box checkout-form">
                <h2>Complete Your Purchase</h2>
                
                <form id="payment-form" onsubmit="handlePayment(event)">
                    <!-- Shipping Information -->
                    <h3 class="form-section-title">Shipping Address</h3>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>

                    <!-- Payment Method Selection -->
                    <h3 class="form-section-title">Payment Method</h3>
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="card-option" name="payment-method" value="card" checked onchange="togglePaymentDetails()">
                            <label for="card-option">Credit/Debit Card</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="upi-option" name="payment-method" value="upi" onchange="togglePaymentDetails()">
                            <label for="upi-option">UPI</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="cod-option" name="payment-method" value="cod" onchange="togglePaymentDetails()">
                            <label for="cod-option">Cash on Delivery</label>
                        </div>
                    </div>

                    <!-- Card Payment Details (Visible by default) -->
                    <div id="card-payment-details">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1111 2222 3333 4444">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="text" id="expiry-date" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>

                    <!-- UPI Payment Details (Hidden by default) -->
                    <div id="upi-payment-details" style="display: none;">
                        <div class="form-group">
                            <label for="upi-id">UPI ID</label>
                            <input type="text" id="upi-id" placeholder="yourname@bank">
                        </div>
                    </div>

                    <!-- Cash on Delivery Details (Hidden by default) -->
                    <div id="cod-details" style="display: none;">
                        <p class="cod-message">You will pay upon delivery. Please have the exact amount ready.</p>
                    </div>
                    
                    <button type="submit" class="btn btn-primary form-btn">Place Order</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom"><p>&copy; 2025 MyShop. All Rights Reserved.</p></div>
        </div>
    </footer>

    <script>
        function togglePaymentDetails() {
            const cardDetails = document.getElementById('card-payment-details');
            const upiDetails = document.getElementById('upi-payment-details');
            const codDetails = document.getElementById('cod-details');
            
            if (document.getElementById('card-option').checked) {
                cardDetails.style.display = 'block';
                upiDetails.style.display = 'none';
                codDetails.style.display = 'none';
            } else if (document.getElementById('upi-option').checked) {
                cardDetails.style.display = 'none';
                upiDetails.style.display = 'block';
                codDetails.style.display = 'none';
            } else if (document.getElementById('cod-option').checked) {
                cardDetails.style.display = 'none';
                upiDetails.style.display = 'none';
                codDetails.style.display = 'block';
            }
        }

        function handlePayment(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            alert('Thank you for your order! Your purchase is complete.');
            // Here you would typically send the form data to a server
            window.location.href = 'index.html'; // Redirect to home page after "payment"
        }

        // Run on page load to set the initial state
        document.addEventListener('DOMContentLoaded', togglePaymentDetails);
    </script>
</body>
</html>
