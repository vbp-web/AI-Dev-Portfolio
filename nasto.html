  <!-- JS for rendering cards -->
  <script>
    const foodItems = [
       { name: "Samosa", img: "samosa-recipe.jpg", price: 20, desc: "Crispy deep-fried snack stuffed with spiced potatoes." },
            { name: "Khaman", img: "khaman.jpg", price: 30, desc: "Soft, spongy Gujarati snack made from gram flour." },
            { name: "Dabeli", img: "dabeli.jpg", price: 25, desc: "Spicy potato mixture in a bun, topped with sev and chutney." },
            { name: "Kachori", img: "kachori.jpg", price: 15, desc: "Golden fried snack filled with spicy moong dal or peas." },
            { name: "Sev Khamni", img: "sevkhamani.jpg", price: 15, desc: "Spicy and tangy farsan dish topped with sev." },
            { name: "Sandwich Dhokla", img: "sandwich Dhokla.jpg", price: 15, desc: "Layered dhokla with chutneys in between." },
            { name: "Gota", img: "Gota.jpg", price: 15, desc: "Spicy Gujarati fritters made from gram flour and spices." },
            { name: "Bhajiya", img: "bhajiya.jpg", price: 15, desc: "Assorted vegetable fritters." },
            { name: "French Fries", img: "french.jpg", price: 15, desc: "Crispy potato fries served with ketchup." },
            { name: "Hara Bhara Kabab", img: "hara bhara kabab.jpg", price: 15, desc: "Healthy kabab made from spinach and peas." },
            { name: "Manchurian", img: "manchurian.jpg", price: 15, desc: "Spicy Indo-Chinese vegetable balls in sauce." },
            { name: "Manchurian with Noodles", img: "manchurian with noodies.jpg", price: 15, desc: "Combo of noodles and Manchurian balls." },
            { name: "Puff", img: "puff.jpg", price: 15, desc: "Flaky pastry stuffed with spicy vegetables." },
            { name: "Paneer Chilla", img: "paneer chilla.jpg", price: 15, desc: "Stuffed chilla with paneer filling." },
            { name: "Kesar Jalebi", img: "kesar jalebi.jpg", price: 15, desc: "Crispy jalebis soaked in saffron syrup." },
            { name: "Sev Roll", img: "sev roll.jpg", price: 15, desc: "Stuffed roll topped with sev." },
            { name: "Navtad Samosa", img: "navtad samosa.jpg", price: 15, desc: "Special masala samosa from Navtad." },
            { name: "Cheese Ball", img: "cheese ball.jpg", price: 15, desc: "Crispy fried cheese-filled balls." },
            { name: "Paneer Tikka", img: "imagesp.webp", price: 15, desc: "Marinated grilled paneer cubes." },
            { name: "Chinese Samosa", img: "chinese samosa.jpg", price: 15, desc: "Samosa stuffed with Chinese noodles." },
            { name: "Veg Crispy", img: "veg crispy.jpg", price: 15, desc: "Crispy fried mix veggies." },
            { name: "Sev Usal", img: "sev usal.jpg", price: 15, desc: "Spicy usal topped with crunchy sev." },
            { name: "Punjabi Samosa", img: "panjabi samosa.jpg", price: 15, desc: "Big samosa with spicy Punjabi filling." },
            { name: "Lilvani Kachori", img: "lilwani kachori.jpg", price: 15, desc: "Mini spicy kachoris." },
            { name: "Cutlets", img: "catless.jpg", price: 15, desc: "Deep-fried patties of veggies." },
            { name: "Veg Panini", img: "veg pannani.jpg", price: 15, desc: "Grilled sandwich stuffed with veggies." },
            { name: "Cheese Monaco", img: "cheese monaco.jpg", price: 15, desc: "Monaco topped with cheesy fillings." }
    ];

    const foodCards = document.getElementById("foodCards");

    foodItems.forEach(item => {
      const card = document.createElement("div");
      card.className = "card bg-white rounded-2xl shadow-xl overflow-hidden hover:scale-105 transition duration-500";
      card.innerHTML = `
        <img src="${item.img}" class="w-full h-48 object-cover" alt="${item.name}">
        <div class="p-4">
          <h3 class="text-xl font-bold text-orange-600">${item.name}</h3>
          <p class="text-sm text-gray-600 mb-2">${item.desc}</p>
          <div class="flex justify-between items-center">
            <span class="text-lg font-semibold">â‚¹${item.price}</span>
            <button onclick="addToCart('${item.name}', ${item.price})"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
              Add to Cart
            </button>
          </div>
        </div>
      `;
      foodCards.appendChild(card);
    });

    function filterCards() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#foodCards .card");
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.name === name);
      if (index > -1) {
        cart[index].qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
